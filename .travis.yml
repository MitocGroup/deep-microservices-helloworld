language: node_js
sudo: false
node_js:
- '0.12'
cache:
  directories:
  - $(npm root -g)
branches:
  only:
  - master
  - dev
  - test
  - stage
  - task-4
env:
  global:
  #COVERALLS_SERVICE_NAME=[secured]
  - secure: 
  #COVERALLS_REPO_TOKEN=[secured]
  - secure: 
  #CODACY_PROJECT_TOKEN=[secured]
  - secure: 
  #JSPM_GITHUB_AUTH_TOKEN=[secured]
  - secure: 
before_install:
- npm install -g jspm
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
- npm install -g babel
- npm install -g browserify
- npm install -g mocha
- npm install -g mocha-babel
- npm install -g istanbul
- npm install -g coveralls
- npm install -g codacy-coverage
- npm install -g istanbul-combine
- npm install -g jasmine-core
- npm install -g karma
- npm install -g karma-jspm
- npm install -g karma-jasmine
- npm install -g karma-babel-preprocessor
- npm install -g karma-verbose-reporter
- npm install -g phantomjs
- npm install -g --save-dev isparta
- npm install -g --save-dev douglasduteil/karma-coverage#next
- cp test/package.json .
after_success:
- npm run coverage
